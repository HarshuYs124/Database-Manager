<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            background-image: url("https://th.bing.com/th/id/OIP._rRyPI15gMtu36B2q8cAugHaF7?w=248&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7");
            background-repeat: no-repeat;
            background-size: 100%;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add User</h2>
        <!-- Set form action to the appropriate server endpoint, such as a REST API URL -->
        <form action="/api/addProduct" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="id">Product ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" required>

            <label for="cost">Cost:</label>
            <input type="number" id="cost" name="cost" required>

            <label for="orders">Orders:</label>
            <input type="number" id="orders" name="orders" required>

            <input type="submit" value="Add User">
        </form>
    </div>
</body>
</html>
